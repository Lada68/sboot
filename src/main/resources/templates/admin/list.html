<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ALL USERS</title>
</head>

<body>

<p>Hello USERS!</p>
<div th:each="user:${users}">

    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getSurname()}">user</a>
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getAge()}">user</a>
</div>

<br/>
<hr/>
<a href="/admin/new"><input type="submit" value="Create new user"></a>
<br/>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit">Exit</input>
</form>
</body>

</html>
