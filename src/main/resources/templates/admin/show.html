<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>USER</title>
</head>

<body>

<p>Hello USER!</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getSurname()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>


<div class="row" th:if="${#request.isUserInRole('ROLE_ADMIN')}">

    <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Edit"/>
    </a>

    <br/>
    <br/>

    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>

    <br/>
    <br/>
    <a href="/admin"><input type="submit" value="All users"/></a>
    <br/>
    <br/>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit">Exit</input>
</form>

</body>

</html>
